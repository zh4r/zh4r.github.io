<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

<style>
    html {
        text-align: center;
        background-color: rgb(40, 100, 0);
    }
    #user1, #user2 {
        width: 50%;
        border-right: 2px solid rgb(180, 180, 180);
    }
</style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                                    alt="">
                            </figure>
                        </div>
                        <div class="card-content">
                                <label for="playto" class="label is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="5">5</option>
                                        <option value="11">11</option>
                                        <option value="21">21</option>
                                    </select>
                                </div>
                            </div>
                            <hr>
                            <div class="content">
                            <h3>Game Score</h3>
                                <h1 class="title is-1"><span id="p1Pen" style="font-size: xx-large;" hidden>0</span> <span id="p1Display">0</span> - <span id="p2Display">0</span> <span id="p2Pen" style="font-size: xx-large;" hidden>0</span></h1>
                        <footer class="card-footer" style="flex-wrap: wrap;">
                            <button id="p1Button" class="is-primary button card-footer-item is-medium">+1 Player One</button>
                            <button id="p2Button" class="is-info button card-footer-item is-medium">+1 Player Two</button>
                            <button id="reset" class="is-danger button card-footer-item is-medium">Reset Game</button>
                        </footer>
                        <br>
                                <table style="font-size: larger;">
                                    <thead>
                                        <th colspan="2">Match Score</th>
                                    </thead>
                                    <tr>
                                        <th id="user1">Player 1 <button class="tag is-success is-small">Edit</button></th>
                                        <th id="user2">Player 2 <button class="tag is-info is-small">Edit</button></th>
                                    </tr>
                                    <tbody>
                                        <tr>
                                            <td id="p1Cell" style="text-align: center; border-right: 2px solid rgb(180, 180, 180);">0</td>
                                            <td id="p2Cell">0</td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="2"><button class="button is-warning" id="matchRes">Reset Match</button></td>
                                        </tr>
                                    </tfoot>
                                </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
