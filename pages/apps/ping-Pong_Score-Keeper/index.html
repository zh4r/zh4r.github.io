<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score</p>

                                <table>
                                    <thead>
                                        <th colspan="2" style="text-align: center;">Set Score</th>
                                    </thead>
                                    <tr>
                                        <th style="border-right: 2px solid rgb(180, 180, 180); text-align: center;">Player 1</th>
                                        <th style="text-align: center;">Player 2</th>
                                    </tr>
                                    <tbody>
                                        <tr>
                                            <td id="p1Cell" style="text-align: center; border-right: 2px solid rgb(180, 180, 180);">0</td>
                                            <td id="p2Cell" style="text-align: center;">0</td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="2" style="text-align: center;"><button class="button is-warning" id="setRes">Reset Sets</button></td>
                                        </tr>
                                    </tfoot>
                                </table>

                                <label for="playto" class="label is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer" style="flex-wrap: wrap;">
                            <button id="p1Button" class="is-primary button card-footer-item is-medium">+1 Player One</button>
                            <button id="p2Button" class="is-info button card-footer-item is-medium">+1 Player Two</button>
                            <button id="reset" class="is-danger button card-footer-item is-medium">Reset Game</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
